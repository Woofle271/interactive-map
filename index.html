<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login required</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #111;
      color: #eee;
    }
    h1 { margin-bottom: 0.5em; }
    p { margin-bottom: 1.5em; }
    button {
      font-size: 1rem;
      padding: 0.6em 1.2em;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Login required</h1>
  <p>Please log in to access the map.</p>

  <!-- Netlify Identity login button -->
  <div data-netlify-identity-button>Log in</div>

  <!-- Netlify Identity widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <script>
    if (window.netlifyIdentity) {

      // On page load: ALWAYS log out any existing session
      window.netlifyIdentity.on("init", user => {
        if (user) {
          window.netlifyIdentity.logout();
        }
      });

      // After successful login, go to the app
      window.netlifyIdentity.on("login", () => {
        window.location.href = "/app.html";
      });

      // Ensure widget initializes
      window.netlifyIdentity.init();
    }
  </script>
</body>
</html>
