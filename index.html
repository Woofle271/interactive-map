<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login required</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 24px;
    }
    h1 { margin: 0 0 8px; }
    p { margin: 0 0 16px; opacity: 0.9; }
    .hint { font-size: 0.9rem; opacity: 0.75; }
  </style>
</head>

<body>
  <h1>Login required</h1>
  <p>Redirecting to loginâ€¦</p>
  <div class="hint">If you were previously logged in, you will be logged out first.</div>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    (function () {
      const APP_URL = "/app.html";

      if (!window.netlifyIdentity) return;

      // After a *fresh* login, go to the app.
      window.netlifyIdentity.on("login", () => {
        window.location.replace(APP_URL);
      });

      // When logout completes, immediately show the login dialog.
      window.netlifyIdentity.on("logout", () => {
        window.netlifyIdentity.open();
      });

      window.netlifyIdentity.on("init", (user) => {
        if (user) {
          // Force logout, then the "logout" handler above will open the login.
          window.netlifyIdentity.logout();
        } else {
          // Not logged in, show login immediately.
          window.netlifyIdentity.open();
        }
      });

      window.netlifyIdentity.init();
    })();
  </script>
</body>
</html>
